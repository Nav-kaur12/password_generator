<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a<br> <span>Random Password</span></h1>
        <div class="password-box">
            <input type="text" id="password" placeholder="Enter Password here">
            <img onclick="copyPassword()" src="copy.png" alt="copy_img">
        </div>
        <button onclick="createPassword()" class="pswd">Gernate Password</button>
    </div>

    <script>
        const passwordBox=document.getElementById("password");
        const lenght=8;


        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase="abcdefghijklmnopqrstuvwxyz";
        const number="0123456789";
        const symbols ="@#$%^&*()_+{}[|\><,.~!?]";

        const allchar= upperCase+lowerCase+number+symbols;

        function createPassword(){
            let password="";
            password += upperCase[Math.floor(Math.random()*upperCase.length)];
            password += lowerCase[Math.floor(Math.random() *lowerCase.length)];
            password += number[Math.floor(Math.random()&number.length)];
            password += symbols[Math.floor(Math.random()* symbols.length)];

            while(lenght>password.length){
                password+= allchar[Math.floor(Math.random()* allchar.length)];
            }

            passwordBox.value=password;
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }





    </script>

</body>

</html>
